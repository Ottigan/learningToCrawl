  <body>
    <div class="container">

          <form action="#" method="get">
            <input type="text" name="name" placeholder="Vārds" value="Durvis" />
            <input type="text" name="surname" placeholder="Uzvārds" value="" />
            <input type="email" name="surname" placeholder="name@gmail.com" />
            <input type="password" name="surname" placeholder="Password" />
            <input type="date" name="" placeholder="" />
            <input type="datetime-local" name="" placeholder="" />
            <input type="file" name="" placeholder="" />
            <textarea
              class="form-control"
              name=""
              id=""
              cols="30"
              rows="10"
            ></textarea>

            <input
              tabindex="1"
              type="radio"
              name="gender"
              id="male"
              value="male"
            />
            <label for="male">Male</label><br />
            <input type="radio" name="gender" id="female" value="female" />
            <label tabindex="2" for="male">Female</label><br />
            <input type="radio" name="gender" id="other" value="other" />
            <label for="male">Other</label><br />
            <input tabindex="3" type="checkbox" name="ch2" id="" value="sds" />
            <input checked type="checkbox" name="ch2" id="" value="sddss" />

            <input
              tabindex="4"
              type="checkbox"
              name="ch2"
              id=""
              value="dsddsds"
            />

            <select
              multiple
              class="form-control"
              id="exampleFormControlSelect1"
            >
              <option value="1">1</option>
              <option selected value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <button type="submit">Send</button>
          </form>
